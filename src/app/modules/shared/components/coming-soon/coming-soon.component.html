<section class="h-screen bg-cover hello">
  <div class="flex h-full w-full items-center justify-center container mx-auto px-8">
    <div class="max-w-2xl text-center">
      <h1 class="text-3xl sm:text-5xl capitalize tracking-widest text-white lg:text-7xl animate-bounce">
        Coming Soon...
      </h1>

      <p class="mt-6 lg:text-lg text-white">
        You can subscribe to our newsletter and let us know when we return But in fact this page is just unfinished
        because cookies are more important :) Beaver to all
      </p>

      <div class="mt-8 flex flex-col space-y-3 sm:-mx-2 sm:flex-row sm:justify-center sm:space-y-0">
        <form [formGroup]="form">
          <input
            id="email"
            type="text"
            formControlName="email"
            class="rounded-md border border-transparent bg-white/20 px-4 py-2 text-white placeholder-white backdrop-blur-sm focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 sm:mx-2"
            placeholder="Email Address"
          />

          <div *ngIf="f['email'].touched && f['email'].invalid" class="text-black text-2xl">
            <div *ngIf="f['email'].errors?.['required']">Kavo??</div>
            <div *ngIf="f['email'].errors?.['email']">Che???</div>
          </div>

          <button
            (click)="oops()"
            [disabled]="form.invalid"
            class="transform rounded-md disabled:bg-black bg-blue-700 px-8 py-2 text-sm font-medium capitalize tracking-wide text-white transition-colors duration-200 hover:bg-blue-600 focus:bg-blue-600 focus:outline-none sm:mx-2"
          >
            Notify
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
