<mat-sidenav-container class="h-full z-0">
  <mat-sidenav #sidenav opened="true" mode="side"
               class="m-2 w-60 border-r-0 bg-gray-400 text-white p-4 rounded-md text-center">

    <mat-divider class="mt-4 mb-4 bg-amber-400"></mat-divider>

    <mat-nav-list>
      <a mat-list-item routerLink="/" class="w-full flex align-middle justify-start text-sm">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-list-item routerLink="/user/signup" class="w-full flex align-middle justify-start text-sm">
        <mat-icon>supervised_user_circle</mat-icon>
        <span>Sign Up</span>
      </a>
      <a mat-list-item routerLink="/user/signin" class="w-full flex align-middle justify-start text-sm">
        <mat-icon>account_circle</mat-icon>
        <span>Sign In</span>
      </a>
    </mat-nav-list>

    <mat-divider></mat-divider>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="h-full rounded-sm m-4 p-4 overflow-auto">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
