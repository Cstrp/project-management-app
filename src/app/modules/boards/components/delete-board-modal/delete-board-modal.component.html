<p class="modal-delete-text">Do you really want to delete this board ?</p>
<div class="modal-buttons">
    <button color="primary" class="modal-button edit-board-modal-close-btn" mat-raised-button
        (click)="closeModal()">Cancel</button>
    <button color="warn" class="modal-button delete-board" mat-raised-button (click)="deleteModal()">Delete</button>
</div>
