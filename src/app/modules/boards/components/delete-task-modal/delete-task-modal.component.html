<p class="modal-delete-text">Do you really want to delete this task ?</p>
<div class="modal-buttons">
    <button color="warn" class="modal-button delete-task" mat-raised-button (click)="deleteModal()">Delete</button>
    <button color="primary" class="modal-button task-modal-close-btn" mat-raised-button
        (click)="closeModal()">Cancel</button>
</div>
