<div class="form__container" [ngClass]="statusForm">
    <button color="warn" class="modal-button add-board-modal-close-btn" mat-raised-button
        (click)="closeModal()">Cancel</button>
    <form class="modal-container" [formGroup]="addBoardForm" (submit)="onSubmit()">
        <h1 class="modal-title" mat-dialog-title>Add board</h1>
        <div class="modal-content" mat-dialog-content>
            <div class="form-field">
                <mat-form-field class="modal-field" appearance="fill">
                    <mat-label class="modal-label">Title:</mat-label>
                    <input class="modal-input" required matInput type="text" formControlName="boardTitle">
                </mat-form-field>
                <div class="errors-container"
                    *ngIf="addBoardForm.get('boardTitle')?.errors && (addBoardForm.dirty || addBoardForm.touched)">
                    <span class="alert-danger" *ngIf="addBoardForm.get('boardTitle')?.errors?.['required']">Please enter
                        a
                        title</span>
                    <span class="alert-danger" *ngIf="addBoardForm.get('boardTitle')?.errors?.['minlength']">Name must
                        be at
                        least 4 characters long.</span>
                </div>
            </div>

            <div class="form-field">
                <mat-form-field class="modal-field" appearance="fill">
                    <mat-label class="modal-label">Description:</mat-label>
                    <input class="modal-input" required matInput type="text" formControlName="boardDescription">
                </mat-form-field>
                <div class="errors-container"
                    *ngIf="addBoardForm.get('boardDescription')?.errors && (addBoardForm.dirty || addBoardForm.touched)">
                    <span class="alert-danger" *ngIf="addBoardForm.get('boardDescription')?.errors?.['required']">Please
                        enter a
                        description</span>
                    <span *ngIf="addBoardForm.get('boardDescription')?.errors?.['minlength']" class="alert-danger">Name
                        must
                        be at
                        least 4 characters long.</span>
                </div>
            </div>
        </div>
        <div class="modal-buttons" mat-dialog-actions>
            <button [disabled]="!addBoardForm.valid" type="submit" color="primary"
                class="modal-button add-board-modal-add-btn" mat-raised-button>Add</button>
        </div>
    </form>
</div>
