<div class="eleven">
  <h3 class="board-list__title">{{ title }}</h3>
</div>

<div class="board-list" *ngIf="boards$ | async as boards">
  <app-board *ngFor="let board of boards | sortByTitle: getFilterByInputValue()" [board]="board"></app-board>
  <app-add-board (click)="openPopup()"></app-add-board>
</div>
