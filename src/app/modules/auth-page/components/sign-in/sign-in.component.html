<div class="container mx-auto px-6 py-12 h-full">
  <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
    <div class="md:w-8/12 lg:w-6/12 mb-12 md:mb-0">
      <img
        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
        class="w-full"
        alt="Phone image"
      />
    </div>
    <div class="md:w-8/12 lg:w-5/12 lg:ml-20">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Login input -->
        <div class="mb-6">
          <input
            type="text"
            id="text2"
            formControlName="login"
            class="form-control rounded-lg block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            [ngClass]="{ 'border-red-600': f['login'].touched && f['login'].errors }"
            placeholder="Login..."
          />
          <div *ngIf="f['login'].touched && f['login'].invalid" class="text-red-600">
            <div *ngIf="f['login'].errors?.['required']">Login is required</div>
            <div *ngIf="f['login'].errors?.['minlength']">Login must be at least 3 characters</div>
            <div *ngIf="f['login'].errors?.['maxlength']">Login must not exceed 16 characters</div>
          </div>
        </div>

        <!-- Password input -->
        <div class="mb-6">
          <div class="grid grid-cols-[1fr_45px] items-center">
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              class="form-control block rounded-lg w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              [ngClass]="{ 'border-red-600': f['password'].touched && f['password'].errors }"
              placeholder="Type your password here..."
            />
            <div
              style="background-color: #55acee"
              class="flex items-center border text-center bg-gray-500 h-full rounded-br-lg rounded-tr-lg"
            >
              <span class="w-full">
                <i
                  class="fa fa-eye-slash"
                  [ngClass]="{
                    'fa-eye-slash': !showPassword,
                    'fa-eye': showPassword
                  }"
                  (click)="showPassword = !showPassword"
                ></i>
              </span>
            </div>
          </div>
          <div *ngIf="f['password'].touched && f['password'].dirty" class="text-red-600">
            <div *ngIf="f['password'].errors?.['required']">Password is required</div>
            <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 3 characters</div>
            <div *ngIf="f['password'].errors?.['maxlength']">Password must not exceed 16 characters</div>
          </div>
        </div>

        <div class="flex justify-between items-center mb-6">
          <div class="flex items-start flex-col gap-3">
            <div class="flex flex-row">
              <div class="flex items-center h-5">
                <mat-checkbox id="terms" color="primary" required="false">
                  <div class="ml-3 text-sm">
                    <label for="terms" class="font-light text-black">
                      <span class="font-medium text-primary-600 hover:underline text-black">Remember me</span></label
                    >
                  </div>
                </mat-checkbox>
              </div>
            </div>
          </div>
          <a
            href="#!"
            class="text-blue-600 hover:text-blue-700 focus:text-blue-700 active:text-blue-800 duration-200 transition ease-in-out"
            >Forgot password?</a
          >
        </div>

        <!-- Submit button -->
        <button
          type="submit"
          class="inline-block px-7 py-3 bg-blue-600 text-white font-medium disabled:bg-gray-700 text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full"
          data-mdb-ripple="true"
          data-mdb-ripple-color="light"
          [disabled]="form.invalid"
        >
          Sign in
        </button>

        <div
          class="flex items-center my-4 before:flex-1 before:border-t before:border-gray-300 before:mt-0.5 after:flex-1 after:border-t after:border-gray-300 after:mt-0.5"
        >
          <p class="text-center font-semibold mx-4 mb-0">OR</p>
        </div>

        <a
          class="px-7 py-3 flex flex-row gap-3 items-center text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full flex justify-center items-center mb-3"
          style="background-color: #3b5998"
          href="#!"
          role="button"
          data-mdb-ripple="true"
          data-mdb-ripple-color="light"
        >
          <img
            class="w-5 h-5 text-xs"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/800px-Google_%22G%22_Logo.svg.png"
            alt="google_logo"
          />Continue with Google
        </a>
        <a
          class="px-7 py-3 flex-row gap-3 items-center text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full flex justify-center items-center"
          style="background-color: #2e2e2e"
          href="#!"
          role="button"
          data-mdb-ripple="true"
          data-mdb-ripple-color="light"
        >
          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="fab"
            data-icon="github"
            class="svg-inline--fa fa-github w-4"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 496 512"
          >
            <path
              fill="currentColor"
              d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3.7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3.3 2.9 2.3 3.9 1.6 1 3.6.7 4.3-.7.7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3.7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3.7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"
            ></path></svg
          >Continue with Github
        </a>
      </form>
    </div>
  </div>
</div>
